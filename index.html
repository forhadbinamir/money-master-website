<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment-2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- link-up css file  -->
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/1bab24ee96.js" crossorigin="anonymous"></script>

</head>

<body>
    <!-- header title area  -->
    <header>
        <div>
            <h1 class="my-3 text-center">Personal <span class="" style="color: rgb(233, 8, 233)">Money Bank</span>
            </h1>
        </div>
    </header>
    <main class="container m-auto">
        <div class="row d-flex justify-content-around">
            <div class="col-lg-8 col-sm-12 mb-5 text-center">
                <img class="img-fluid rounded" src="images/saving.jpg">
            </div>
            <div class="col-lg-4 col-sm-6 sm-center rounded px-5 text-center"
                style="background-color: rgba(245, 240, 245, 0.945)">
                <h3 class="text-center py-2">Incom</h3>
                <div class="d-flex justify-content-around align-items-center">
                    <p>Income:</p>
                    <input id="monthly-income" class="border-2 text-center bg-white rounded  px-1 mx-2" type="text">
                </div>
                <h4 class="text-center py-2">Expenses</h4>
                <div class="d-flex justify-content-around align-items-center">
                    <label for="food-expenses">Food:</label>
                    <input id="food-expenses" class="border-2 text-center bg-white rounded  px-1 my-1 mx-2" type="text">
                </div>
                <div class="d-flex justify-content-around align-items-center">
                    <p>Rent:</p>
                    <input id="rent-expenses" class="border-2 text-center bg-white rounded  px-1 my-1 mx-2" type="text">
                </div>
                <div class="d-flex justify-content-around align-items-center">
                    <p>Clothe:</p>
                    <input id="clothe-expenses" class="border-2 text-center bg-white rounded px-1 my-1 mx-2"
                        type="text">
                </div>
                <button id="calculate" class="btn btn-primary my-1 px-4">Calculate</button>
                <p class="mt-1">Total Expenses: <span id="total-expenses">000</span></p>
                <p>Balance: <span id="balance-Money">000</span></p>
                <div class="d-flex my-1 justify-content-around align-items-center">
                    <p>Save: </p>
                    <input id="percentage" class="bg-dark px-1 w-25 text-center rounded text-white">
                    <p>%</p>
                    <button id="save-btn" class="bg-primary px-1 w-50 text-center rounded text-white">
                        Save</button>
                </div>
                <p class="fw-bold">Saving Amount: <span id="saving-amount">00</span></p>
                <p class="fw-bold">Remaining Balance: <span id="remainig-amount">00</span></p>
            </div>
        </div>

        <h2 id="warning" class="warning" style="background-color: yellow;"> Wrong value Please type the positive
            value</h2>
        <h2 id="warning2" class="warning" style="background-color: rgb(255, 0, 0);">your saving money is too low more
            then
            expenses money</h2>
        <h2 id="warning3" class="warning" style="background-color: rgb(0, 255, 55);">You can save money</h2>


    </main>
    <footer>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>


</html>
