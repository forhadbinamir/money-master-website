<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment-2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/1bab24ee96.js" crossorigin="anonymous"></script>

</head>

<body>
    <!-- header title area  -->
    <header>
        <div>
            <h1 class="my-3 text-center">Personal <span class="" style="color: rgb(233, 8, 233)">Money Bank</span>
            </h1>
        </div>
    </header>
    <main class="container m-auto">
        <div class="row d-flex justify-content-around">
            <div class="col-lg-8 col-sm-12 mb-5 text-center">
                <img class="img-fluid rounded" src="images/saving.jpg">
            </div>
            <div class="col-lg-4 col-sm-6 sm-center rounded px-5 text-center"
                style="background-color: rgba(245, 240, 245, 0.945)">
                <h3 class="text-center py-2">Incom</h3>
                <div class="d-flex justify-content-around align-items-center">
                    <p>Income:</p>
                    <input class="border-2 text-center bg-white rounded py-1 px-1 mx-2" value="10000">
                </div>
                <h3 class="text-center py-2">Expenses</h3>
                <div class="d-flex justify-content-around align-items-center">
                    <p>Food:</p>
                    <input id="food-expenses" class="border-2 text-center bg-white rounded py-1 px-1 my-1 mx-2"
                        value='3000'>
                </div>
                <div class="d-flex justify-content-around align-items-center">
                    <p>Rent:</p>
                    <input id="rent-expenses" class="border-2 text-center bg-white rounded py-1 px-1 my-1 mx-2"
                        value='2000'>
                </div>
                <div class="d-flex justify-content-around align-items-center">
                    <p>Clothe:</p>
                    <input id="clothe-expenses" class="border-2 text-center bg-white rounded py-1 px-1 my-1 mx-2"
                        value="500">
                </div>
                <button id="calculate" class="btn btn-primary my-1 px-4">Calculate</button>
                <p class="mt-1">Total Expenses: 5500</p>
                <p>Balance: 4500</p>
                <div class="d-flex justify-content-around">
                    <p>Save: </p>
                    <p class="bg-dark px-4 py-1 rounded text-white">20</p>
                    <p>%</p>
                    <p class="bg-primary px-5 py-1 rounded text-white">Save</p>
                </div>
                <p class="fw-bold">Saving Amount: 2000</p>
                <p class="fw-bold">Remaining Balance: 2500</p>
            </div>
        </div>
    </main>
    <footer>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>


</html>
